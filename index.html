<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissor</title>
    <link rel="stylesheet" href="/STONE-PAPER-SCISSOR/style.css">
</head>
<body>
    <h1>rock paper scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="/STONE-PAPER-SCISSOR\stone.jpeg">
        </div>
        <div class="choice" id="paper">
            <img src="/STONE-PAPER-SCISSOR\paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="/STONE-PAPER-SCISSOR\scissor.jpeg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-input">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-input">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move </p>
    </div>
    <script src="/STONE-PAPER-SCISSOR\script.js"></script>
</body>
</html>
